version: '3.8'
services:
  db:
    image: postgres:15
    environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_DB: secureshare
  ports:
    - 5432:5432
  volumes:
    - pgdata:/var/lib/postgresql/data
redis:
  image: redis:7
  ports:
    - 6379:6379
minio:
  image: minio/minio
  environment:
    MINIO_ROOT_USER: minioadmin
    MINIO_ROOT_PASSWORD: minioadmin
  ports:
   - 9000:9000
  command: server /data
volumes:
  pgdata:
